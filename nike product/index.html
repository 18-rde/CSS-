<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nike Dunk High By You</title>
  <link rel="stylesheet" href="./Nike p.css">
  </head>
<body>

  
  <input type="radio" name="color" id="blue" checked>
  <input type="radio" name="color" id="black" >
  <input type="radio" name="color" id="white">
   <input type="radio" name="color" id="gray">
   <input type="radio" name="color" id="multi">
   
   


  <div class="container">
    <div class="product-image">
      <img src="./images 1/blue.png" class="shoe shoe-img blue" alt="Blue Shoe">
      <img src="./images 1/black.png" class="shoe shoe-img black" alt="Black Shoe">
      <img src="./images 1/white.png" class="shoe shoe-img white" alt="White Shoe">
      <img src="./images 1/gray.png" class="shoe shoe-img gray "alt="gray Shoe">
      <img src="./images 1/multi.png" class="shoe shoe-img multi"alt="multi Shoe">
    
    </div>
    <div class="product-details">
      <h2>NIKE DUNK HIGH BY YOU</h2>
      <p class="subtitle">Custom Men's Shoe</p>
      <p class="price">$180</p>
      <p class="description">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Distinctio blanditiis accusantium sapiente? Sint, molestias est?
      </p>
      <label for="size">SIZE:</label>
      <select id="size">
        <option>6 US</option>
        <option>7 US</option>
        <option>8 US</option>
        <option>9 US</option>
        <option>10 US</option>
      </select>
      <p>COLOR:</p>
      <div class="color-options">
        <label for="blue" class="color-label color-blue"></label>
        <label for="black" class="color-label color-black"></label>
        <label for="white" class="color-label color-white"></label>
         <label for="gray" class="color-label color-gray"></label>
         <label for="multi" class="color-label color-multi"></label>

      </div>
      <div class="buttons">
        <button class="add-cart">ADD TO CART</button>
        <button class="favourite">FAVOURITE</button>
      </div>
    </div>
  </div>
</body>

<script>
  const labels = document.querySelectorAll(".color-label");
  const radios = document.querySelectorAll('input[name="color"]');

  function getVisibleImage() {
    const images = document.querySelectorAll(".shoe-img");
    for (let img of images) {
      if (getComputedStyle(img).display !== "none") {
        return img;
      }
    }
    return null;
  }

  function applyRotation(isHovering) {
    const visibleImage = getVisibleImage();
    if (visibleImage) {
      visibleImage.style.transform = isHovering ? "rotate(30deg)" : "none";
    }
  }

  // Hover events
  labels.forEach(label => {
    label.addEventListener("mouseenter", () => {
      applyRotation(true);
      label.classList.add("hovering"); // track hovering label
    });

    label.addEventListener("mouseleave", () => {
      applyRotation(false);
      label.classList.remove("hovering");
    });
  });

  // When color is changed, re-apply rotation if a label is hovered
  radios.forEach(radio => {
    radio.addEventListener("change", () => {
      const hoveredLabel = document.querySelector(".color-label.hovering");
      if (hoveredLabel) {
        applyRotation(true); // force rotation on the new visible image
      } else {
        applyRotation(false);
      }
    });
  });
</script>


</html>
